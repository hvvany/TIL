<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- 내비게이션 바 -->
    <nav class="nav-bar">
      <a href="index.html">
        <img src="assets/logo.png" class="nav-logo" />

      <ul class="nav-list">
        <a href="index.html">
          <li class="nav-item">Main</li>
        </a>
        <a href="#">

        <a href="#">
          <li class="nav-item">영화 상영작</li>
        </a>
        <a href="#">
          <li class="nav-item">About</li>
        </a>
      </ul>
    </nav>
    <section class="banner-img">
      <h1 class="banner-title">
        영화 추천 서비스
      </h1>
    </section>
    <section class="contents">
      <aside class="genre-list">
        <h2 class="genre-list-title">

        </h2>
        <ul class="genres">
          <a href="#">
            <li class="genre-item">액션</li>
          </a>
          <a href="#">
            <li class="genre-item">가족</li>
          </a>
          <a href="#">
            <li class="genre-item">코미디</li>
          </a>
          <a href="#">
            <li class="genre-item">히어로</li>
          </a>
        </ul>
      </aside>
      <section class="movie-ranking">
        <h2 class="read">실시간 영화 순위</h2>
        <div class="movie-list">
          <div class="movie-card">
            <img class="movie-img" src="assets/163788.jpg" alt="알라딘">
            <p class="movie-name">알라딘</p>
          </div>
          <div class="movie-card">
            <img class="movie-img" src="assets/164907.jpg" alt="레드 슈즈">

          </div>
          <div class="movie-card">
            <img class="movie-img" src="assets/169637.jpg" alt="라이온 킹">

          </div>
          <div class="movie-card">
            <img class="movie-img" src="assets/174903.jpg" alt="엑시트">
            <p class="movie-name">엑시트</p>
          </div>
          <div class="movie-card">
            <img class="movie-img" src="assets/178544.jpg" alt="사자">
            <p class="movie-name">사자</p>
          </div>
          <div class="movie-card">
            <img class="movie-img" src="assets/180374.jpg" alt="마이펫의 이중생활2">
            <p class="movie-name">마이펫의 이중생활2</p>
          </div>
        </div>
      </section>
    </section>
    <footer class="footer">
      Project #3 created by 김준환, 이용환, 최보영
