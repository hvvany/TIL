<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="d-flex justify-content-center mt-3">
      회원가입
    </h1>
    <label class="form-label mt-2" for="inputEmail" >이메일</label>
    <input class="form-control" type="email" id="inputEmail">
    <div class="form-text" id="emailHelpBlock" >
      가입시 활용할 이메일 주소를 작성해주세요.
    </div>

    <label class="form-label mt-2" for="inputPassword">비밀번호</label>
    <input class="form-control" type="password" id="inputPassword">

    <label class="form-label mt-2" for="inputPassword">비밀번호 확인</label>
    <input class="form-control" type="password" id="inputPassword">
    <div class="form-text" id="emailHelpBlock">
      비밀번호를 동일하게 작성해주세요.
    </div>

    <label class="form-label mt-2" for="inputProfile">프로필 사진</label>
    <input class="form-control" type="file" id="inputProfile">
    
    <input class="form-check-input mt-2" type="checkbox" id="agree">
    <label class="form-check-label" for "agree">
      개인정보 활용에 동의합니다.
    </label>

    <br>
    <input class="btn btn-primary mt-2" type="submit" value="가입 신청">

  </div>
  
</body>
</html>
